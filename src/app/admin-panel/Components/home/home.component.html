<body [class.hide-sidedrawer]="isSidedrawerHidden">
    <div id="sidedrawer" class="mui--no-user-select">
        <div id="sidedrawer-brand" class="mui--appbar-line-height">
            <span class="mui--text-title">Brand.io</span>
        </div>
        <div class="mui-divider"></div>
        <ul>
            <li *ngFor="let Category of categoriesList; let i=index">
                <strong style="font-size: large;" (click)="toggleCategory(i)"> <i style="margin-right: 8px;"  [class]="Category.icon"></i>{{Category.name}}</strong>
                <ul *ngIf="Category.isOpen">
                    <li *ngFor="let item of Category.items">
                        <a [routerLink]="item.link"><i style="margin-right: 8px;"  [class]="item.icon"></i> {{item.name}}</a>
                    </li> 
                </ul>
            </li>
            
        </ul>
    </div>
    <header id="header">
        <div class="mui-appbar mui--appbar-line-height">
            <div class="mui-container-fluid">
                <a (click)="togglesidedrawer()"
                    class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
                <a (click)="togglesidedrawer()" class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
                <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Brand.io</span>
            </div>
        </div>
    </header>



    <div id="content-wrapper">
        <div class="mui--appbar-height"></div>
        <div class="mui-container-fluid">
            <br>
            <router-outlet></router-outlet>
        </div>
    </div>






    <footer id="footer">
        <div class="mui-container-fluid">
            <br>
            Made with ♥ by <a href="https://www.muicss.com">MUI</a>
        </div>
    </footer>

</body>
